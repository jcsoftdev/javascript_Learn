<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div id="input" class="input">
      1 + 5 +
    </div>
    <div class="calculator">
      <table>
        <tbody>
          <tr>
            <td class="dark">(</td>
            <td class="dark">)</td>
            <td class="dark">%</td>
            <td class="dark">CE</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="dark">/</td>
          </tr>
          
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="dark">x</td>
          </tr>
          <tr>
            <td id="uno">1</td>
            <td id="dos">2</td>
            <td id="tres">3</td>
            <td id="resto" class="dark">-</td>
          </tr>
          <tr>
            <td>0</td>
            <td>.</td>
            <td class="blue">=</td>
            <td class="dark">+</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>

</body>
</html>
